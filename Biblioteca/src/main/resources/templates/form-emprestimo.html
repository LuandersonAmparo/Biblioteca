<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Empréstimo</title>
</head>
<body>
<h1>Registrar Empréstimo</h1>
<form th:action="@{/emprestimos/salvar}" th:object="${emprestimo}" method="post">
    <label>Livro:</label>
    <select th:field="*{livro}" required>
        <option th:each="livro : ${livros}" th:value="${livro}" th:text="${livro.titulo}"></option>
    </select><br/>
    <label>Usuário:</label>
    <input type="text" th:field="*{nomeUsuario}" required/><br/>
    <button type="submit">Salvar</button>
</form>
<a href="/">Voltar</a>
</body>
</html>
