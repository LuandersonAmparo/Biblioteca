<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Novo Usuário</title>
</head>
<main>
    <h1>Novo Usuário</h1>

    <form th:action="@{/alunos/salvar}" th:object="${usuario}" method="post">
    <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/><br/>
        <label>Login:</label>
        <input type="text" th:field="*{login}" required/><br/>
        <label>Senha:</label>
        <input type="password" th:field="*{senha}" required/><br/>
        <button type="submit">Salvar</button>
    </form>
</main>
</html>
